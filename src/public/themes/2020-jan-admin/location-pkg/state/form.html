<!-- Content Wrap -->
<div class="content-wrap">
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header-content">
                        <div class="page-header-inner page-title display-inline-block">
                            <div class="previous-page">
                                <a href="#!/location-pkg/state/list"><img src="./public/themes/{{$ctrl.theme}}/img/content/previous.svg" class="img-responsive"></a>
                            </div>
                        </div><!-- Page Header Inner -->
                        <div class="page-header-inner page-title display-inline-block">
                            <h1 class="title">{{$ctrl.action}} State</h1>
                            <p class="subtitle">
                                <a href="#!/location-pkg/state/list">
                                    States
                                </a> /
                                {{$ctrl.action}}
                            </p>
                        </div><!-- Page Header Inner -->
                    </div><!-- Page Header Content -->
                </div><!-- Col Main -->
            </div><!-- Row -->
        </div><!-- Container -->
    </div><!-- Page Header -->
    <!-- Page Main Content -->
    <div class="page-main-content">
        <form id="form" autocomplete="off">
            <input type="hidden" name="id" value="{{$ctrl.state.id}}">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-tab-form pb-80">
                            <div class="tab-form-wrap">
                                <div class="tab-form-header">
                                    <div class="tab-header">
                                        <div class="isotope-filters animated" data-animation="fadeInLeft" data-animation-delay="300">
                                            <ul class="nav nav-pills editDetails-tabs">
                                                <li class="active"><a data-target="#general-info" role="tab" data-toggle="tab" aria-expanded="true">General Information</a></li>
                                                <li><a data-target="#regions" role="tab" data-toggle="tab" aria-expanded="true">Regions</a></li>
                                            </ul>
                                        </div><!-- Filters -->
                                    </div><!-- Tab Header -->
                                </div><!-- Tab Form Header -->
                                <div class="tab-form-body">
                                    <div class="tab-content">
                                        <!-- TAB PANEL -->
                                        <div class="tab-pane fade in active" id="general-info" data-animation="fadeInUp" data-animation-delay="300">
                                            <div class="tab-pane-wrap">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <lable>State Name<span class="mandatory">*</span></lable>
                                                            <input type="text" name="name" ng-model='$ctrl.state.name' class="form-control required" placeholder="Enter State Name">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <lable>State Code<span class="mandatory">*</span></lable>
                                                            <input type="text" name="code" ng-model='$ctrl.state.code' class="form-control required" placeholder="Enter State Code">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <lable>Country<span class="mandatory">*</span></lable>
                                                            <md-select ng-model="$ctrl.state.country_id" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" placeholder="Select Country">
                                                                <md-select-header class="demo-select-header">
                                                                    <input ng-model="searchTerm" type="search" placeholder="Search for a Country" class="demo-header-searchbox md-text">
                                                                </md-select-header>
                                                                <md-optgroup>
                                                                    <md-option ng-value="country.id" ng-repeat="country in $ctrl.country_list | filter:searchTerm">{{country.name}}</md-option>
                                                                </md-optgroup>
                                                            </md-select>
                                                            <input type="hidden" class="form-control" name="country_id" id="country_id" value="{{$ctrl.state.country_id}}">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label>Active Status<span class="mandatory">*</span></label>
                                                            <md-switch ng-model="$ctrl.switch_value" aria-label="Switch 2" ng-true-value="'Inactive'" ng-false-value="'Active'" class="md-warn">
                                                                {{ $ctrl.switch_value }}
                                                            </md-switch>
                                                            <input type="hidden" name="status" value="{{$ctrl.switch_value}}">
                                                        </div><!-- Field -->
                                                    </div><!--Â Column -->
                                                </div><!-- Row -->
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="tab-pane-footer text-right">
                                                            <a class="btn btn-grey btn-nxt">Next</a>
                                                            <button type="submit" class="btn btn-secondary submit">Submit</button>
                                                        </div><!-- Tab Footer -->
                                                    </div>
                                                </div><!-- Row -->
                                            </div><!-- Tab Pane Wrap -->
                                        </div><!-- Tab Pane -->
                                        <div class="tab-pane fade" id="regions" data-animation="fadeInUp" data-animation-delay="300">
                                            <div class="form-page">
                                                <div class="row">
                                                    <div class="col-lg-9 col-md-8">
                                                        <div class="table-responsive">
                                                            <table class="table table-form">
                                                                <thead>
                                                                    <tr>
                                                                        <th>Region Name <sup class="mandatory">*</sup></th>
                                                                        <th>Region Code <sup class="mandatory">*</sup></th>
                                                                        <th>Active Status <sup class="mandatory">*</sup></th>
                                                                        <th></th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr ng-repeat="(index, region) in $ctrl.region_list">
                                                                        <input type="hidden" ng-model="region.id" name="regions[{{index}}][id]" value="{{region.id}}">
                                                                        <td>
                                                                            <div class="form-group">
                                                                                <input type="text" name="regions[{{index}}][name]" ng-model='region.name' class="form-control type-sm required" placeholder="Enter Region Name">
                                                                            </div>
                                                                        </td>
                                                                        <td>
                                                                            <div class="form-group">
                                                                                <input type="text" name="regions[{{index}}][code]" ng-model='region.code' class="form-control type-sm required" placeholder="Enter Region Code">
                                                                            </div>
                                                                        </td>
                                                                        <td>
                                                                            <div class="form-group">
                                                                                <div class="tab-switch">
                                                                                    <md-switch ng-model="region.switch_value" aria-label="Switch {{index}}" ng-true-value="'Inactive'" ng-false-value="'Active'" class="md-warn type-sm">
                                                                                        {{ region.switch_value }}
                                                                                    </md-switch>
                                                                                </div>
                                                                                <input type="hidden" name="regions[{{index}}][status]" value="{{region.switch_value}}">
                                                                            </div><!-- Field -->
                                                                        </td>
                                                                        <td>
                                                                            <a href="javascript:;" ng-click="removeRegion(index,region.id)"><img src="./public/themes/{{$ctrl.theme}}/img/content/modal/close-circle-active.svg" class="img-fluid" alt="Delete"></a>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                                <tfoot>
                                                                    <tr>
                                                                        <td colspan="3">
                                                                            <button type="button" class="btn btn-primary-light btn-square" ng-click="add_region()">+ Add Region</button>
                                                                        </td>
                                                                    </tr>
                                                                </tfoot>
                                                            </table>
                                                            <input type="hidden" name="removed_region_id" id="removed_region_id" value="">
                                                        </div><!-- Table Responsive -->
                                                    </div><!-- Column -->
                                                </div><!-- Row -->
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="tab-pane-footer text-right">
                                                            <a class="btn btn-grey btn-prev">Previous</a>
                                                            <button type="submit" class="btn btn-secondary submit">Submit</button>
                                                        </div><!-- Tab Footer -->
                                                    </div><!-- Column -->
                                                </div><!-- Row -->
                                            </div><!-- Tab Pane Wrap -->
                                        </div><!-- Tabe Pane -->
                                    </div><!-- Tab Content -->
                                </div><!-- Tab Content -->
                            </div><!-- Tab Form Body -->
                        </div><!-- Tab Form Wrap -->
                    </div><!-- Page Tab Form -->
                </div><!-- Column -->
            </div><!-- Row -->
    </div><!-- Container -->
    </form>
</div><!-- Page Main Content -->
</div><!-- Content Wrap -->
