<!-- Content Wrap -->
<div class="content-wrap cndn-wrap">
    <!-- Page Header -->
    <div class="page-header">
        <div class="page-header-inner">
            <div class="page-header-content-left">
                <div class="page-header-content button-block">
                    <a href="#!/location-pkg/country/list" type="button" class="btn-back btn-img">
                        <img class="img-responsive my-tooltip" src="./public/theme/img/content/previous.svg" alt="Back" ng-shortcut="'ctrl+shift+left'" ng-shortcut-click data-title="ctrl+shift+left" />
                    </a>
                </div><!-- Page Header Content -->
                <div class="page-header-content title-block">
                    <h1 class="title"><b>{{$ctrl.action}} Country</b></h1>
                    <p class="subtitle">
                        Masters /
                        <a href="#!/location-pkg/country/list">
                            Country
                        </a> /
                        {{$ctrl.action}}
                    </p>
                </div><!-- Page Header Content -->
            </div><!-- Page Header Content Left -->
        </div><!-- Page Header Inner -->
    </div><!-- Page Header -->
    <!-- Page Main Content -->
    <div class="page-main-content form-content type2">
        <form id="form" autocomplete="off">
            <input type="hidden" name="id" value="{{$ctrl.country.id}}">
            <div class="page-tab-form pb-70">
                <div class="tab-form-wrap">
                    <div class="tab-form-header">
                        <div class="tab-header">
                            <div class="isotope-filters animated" data-animation="fadeInLeft" data-animation-delay="300">
                                <ul class="nav nav-pills cndn-tabs">
                                    <li class="active">
                                        <a class="filter active" data-target="#general-info" data-toggle="tab" aria-expanded="true">
                                            General Info
                                        </a>
                                    </li>
                                    <li ng-if="$ctrl.state_permission">
                                        <a data-target="#states" data-toggle="tab" aria-expanded="true" class="filter">
                                            States
                                        </a>
                                    </li>
                                </ul>
                            </div><!-- Filters -->
                        </div><!-- Tab Header -->
                    </div><!-- Tab Form Header -->
                    <div class="tab-form-body">
                        <div class="tab-content">
                            <!-- TAB PANEL -->
                            <div class="tab-pane fade in active" id="general-info" data-animation="fadeInUp" data-animation-delay="300">
                                <div class="tab-pane-wrap">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="input-text form-group">
                                                <label>Country Name<span class="mandatory">*</span></label>
                                                <input type="text" name="name" ng-model='$ctrl.country.name' class="form-control required" placeholder="Enter Country Name" id='country_name'>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="input-text form-group">
                                                <label>Country Code<span class="mandatory">*</span></label>
                                                <input type="text" name="code" ng-model='$ctrl.country.code' class="form-control required" placeholder="Enter Country Code">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>ISO Code<span class="mandatory">*</span></label>
                                                <input type="text" name="iso_code" ng-model='$ctrl.country.iso_code' class="form-control required" placeholder="Enter ISO Code">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Mobile Code</label>
                                                <input type="text" name="mobile_code" ng-model='$ctrl.country.mobile_code' class="form-control" placeholder="Eg: +91">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Has State List<span class="mandatory">*</span></label>
                                                <div class="common-radio-button">
                                                    <input type="radio" id="change-yes" name="has_state_list" value="1" ng-checked="$ctrl.country.has_state_list=='1'">
                                                    <label for="change-yes">Yes</label>
                                                    <input type="radio" id="change-no" name="has_state_list" value="0" ng-checked="$ctrl.country.has_state_list!='1'">
                                                    <label for="change-no">No</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="input-text form-group">
                                                <label>
                                                    Active Status
                                                    <sup class="mandatory">*</sup>
                                                </label>
                                                <div class="tab-switch">
                                                    <md-switch ng-model="$ctrl.switch_value" aria-label="Switch 1" ng-true-value="'Inactive'" ng-false-value="'Active'" class="md-warn">
                                                        {{ $ctrl.switch_value }}
                                                    </md-switch>
                                                    <input type="hidden" name="status" value="{{$ctrl.switch_value}}">
                                                </div>
                                            </div><!-- Form Group -->
                                        </div><!-- Column -->
                                        <div class="tab-pane-footer">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <a class="btn btn-secondary btn-nxt my-tooltip" ng-shortcut="'ctrl+shift+down'" ng-shortcut-click data-title="ctrl+shift+down">
                                                        Next
                                                    </a>
                                                    <button type="submit" class="btn btn-primary submit my-tooltip" ng-shortcut="'ctrl+shift+s'" ng-shortcut-click data-title="ctrl+shift+s">
                                                        Submit
                                                    </button>
                                                </div>
                                            </div>
                                        </div><!-- Tab Footer -->
                                    </div><!-- Row -->
                                </div><!-- Tab Pane Wrap -->
                            </div><!-- Tab Pane -->
                            <div class="tab-pane fade" id="states" data-animation="fadeInUp" data-animation-delay="300">
                                <div class="tab-pane-wrap">
                                    <div class="row">
                                        <div class="col-lg-10">
                                            <div class="table-responsive">
                                                <table class="table table-form">
                                                    <thead>
                                                        <tr>
                                                            <th class="width-280">State Name </th>
                                                            <th class="width-120">State Code </th>
                                                            <th class="width-230">Active Status </th>
                                                            <th></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="(index, state) in $ctrl.state_list">
                                                            <input type="hidden" ng-model="state.id" name="states[{{index}}][id]" value="{{state.id}}">
                                                            <td>
                                                                <input type="text" name="states[{{index}}][name]" ng-model='state.name' class="form-control type-sm required state_name" placeholder="Enter state Name">
                                                            </td>
                                                            <td>
                                                                <input type="text" name="states[{{index}}][code]" ng-model='state.code' class="form-control type-sm required state_code" placeholder="Enter state Code">
                                                            </td>
                                                            <td>
                                                                <div class="tab-switch">
                                                                    <md-switch ng-model="state.switch_value" aria-label="Switch {{index}}" ng-true-value="'Inactive'" ng-false-value="'Active'" class="md-warn type-sm">
                                                                        {{ state.switch_value }}
                                                                    </md-switch>
                                                                    <input type="hidden" name="states[{{index}}][status]" value="{{state.switch_value}}">
                                                                </div>
                                                            </td>
                                                            <td>
                                                                <a href="javascript:;" ng-click="removestate(index,state.id)"><img src="./public/themes/{{$ctrl.theme}}/img/content/modal/close-circle-active.svg" class="img-fluid" alt="Delete"></a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                    <tfoot>
                                                        <tr>
                                                            <td colspan="4">
                                                                <button type="button" class="btn btn-primary-light btn-square" ng-click="add_state()">+ Add state</button>
                                                            </td>
                                                        </tr>
                                                    </tfoot>
                                                </table>
                                                <input type="hidden" name="removed_state_id" id="removed_state_id" value="">
                                            </div><!-- Table Responsive -->
                                        </div><!-- Column -->
                                        <div class="tab-pane-footer">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <a class="btn btn-secondary btn-prev my-tooltip" ng-shortcut="'ctrl+shift+up'" ng-shortcut-click data-title="ctrl+shift+up">Previous</a>
                                                    <button type="submit" class="btn btn-primary submit my-tooltip" ng-shortcut="'ctrl+shift+s'" ng-shortcut-click data-title="ctrl+shift+s">Submit</button>
                                                </div>
                                            </div>
                                        </div><!-- Tab Footer -->
                                    </div><!-- Row -->
                                </div><!-- Tab Pane Wrap -->
                            </div><!-- Tabe Pane -->
                        </div><!-- Tab Content -->
                    </div><!-- Tab Form Body -->
                </div><!-- Tab Form Wrap -->
            </div><!-- Page Form -->
        </form>
    </div><!-- Page Main Content -->
</div><!-- Content Wrap -->
