<div class="content-wrap bl-fixed">
    <div class="page-header">
        <div class="page-header-inner">
            <div class="page-header-content-left">
                <div class="page-header-content title-block">
                    <h1 class="title type-2">States (<span id="table_info"></span>)</h1>
                    <!-- <p class="subtitle">Masters / JV Masters / JV Types</p> -->
                </div><!-- Page Header Content -->
                <div class="page-header-content button-block">
                    <button class="btn btn-bordered my-tooltip" data-toggle="modal" data-target="#modal-state-filter" ng-shortcut="'ctrl+shift+f'" ng-shortcut-click data-title="ctrl+shift+f"><i class="icon ion-md-funnel"></i>Filter</button>
                </div><!-- Page Header Content -->
            </div><!-- Page Header Content Left -->
            <div class="page-header-content-right">
                <div class="page-header-content indicator-block">
                    <ul class="indicator-list">
                        <li class="green">Active</li>
                        <li class="red">In Active</li>
                    </ul>
                </div><!-- Page Header Content -->
                <div class="page-header-content reset-block">
                    <div class="reset-wrap">
                        <button class="btn-reset reset-tooltip refresh_table my-tooltip" ng-shortcut="'ctrl+shift+r'" ng-shortcut-click data-title="ctrl+shift+r">
                            <img class="img-responsive" src="./public/theme/img/content/reset.svg" alt="Reset" />
                        </button>
                    </div>
                </div><!-- Page Header Content -->
                <div class="page-header-content search-block">
                    <div class="search_filter">
                        <label>
                            <input type="search" id="search_state" class="form-control" placeholder="Search" autofocus />
                            <button class="btn-clear" ng-click="clear_search()" ng-shortcut="'ctrl+shift+c'" ng-shortcut-click data-title="ctrl+shift+c">Clear</button>
                        </label>
                    </div><!-- Search Filter -->
                </div><!-- Page Header Content -->
                <div class="page-header-content button-block" ng-show="$ctrl.add_permission">
                    <a href="#!/location-pkg/state/add" class="btn btn-primary " ng-shortcut="'ctrl+shift+n'" ng-shortcut-click data-title="ctrl+shift+n">Add New</a>
                </div><!-- Page Header Content -->
            </div><!-- Page Header Content Right -->
        </div><!-- Page Header Inner -->
    </div><!-- Page Header -->
    <div class="page-main-content list-page-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table " id="state_list" style="width: 100% !important;">
                        <thead>
                            <tr>
                                <th class="actions">Action</th>
                                <th>State Name</th>
                                <th>State Code</th>
                                <th>Region</th>
                                <th>City</th>
                                <th>Country Name</th>
                                <th>Country Code</th>
                            </tr>
                        </thead>
                    </table><!-- Table -->
                </div><!-- Column -->
            </div><!-- Row -->
        </div><!-- Container -->
    </div><!-- Page Main Content -->
</div><!-- Content Wrap -->
<!-- Modal Filter Start -->
<div class="modal fade filter" id="modal-state-filter" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close ripple" data-dismiss="modal" aria-label="Close"><i class="icon ion-md-close"></i></button>
                <h5 class="modal-title" id="myModalLabel">State Filter</h5>
            </div><!-- Modal Header -->
            <div class="modal-body">
                <div class="row modal-row">
                    <div class="col-md-6">
                        <div class="input-text form-group">
                            <label>State Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter State Name" aria-invalid="false" autocomplete="off">
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <div class="col-md-6">
                        <div class="input-text form-group">
                            <label>State Code</label>
                            <input type="text" class="form-control" name="code" id="code" placeholder="Enter State Code" aria-invalid="false" autocomplete="off">
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <div class="col-md-6">
                        <div class="input-text form-group">
                            <label>Country</label>
                            <md-select ng-model="$ctrl.state.country_id" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" ng-change="onSelectedCountry($ctrl.state.country_id)" placeholder="Select ">
                                <md-select-header class="demo-select-header">
                                    <input ng-model="searchTerm" type="search" placeholder="Search for a Country" class="demo-header-searchbox md-text">
                                </md-select-header>
                                <md-optgroup>
                                    <md-option ng-value="country.id" ng-repeat="country in $ctrl.country_list | filter:searchTerm">{{country.name}}</md-option>
                                </md-optgroup>
                            </md-select>
                            <input type="hidden" class="form-control" name="country_id" id="filter_country_id" value="">
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <div class="col-md-6">
                        <div class="input-text form-group">
                            <label>Status</label>
                            <md-select ng-model="$ctrl.state.status" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" ng-change="onSelectedStatus($ctrl.state.status)" placeholder="Select Status">
                                <md-select-header class="demo-select-header">
                                    <input ng-model="searchTerm1" type="search" placeholder="Search for a Status" class="demo-header-searchbox md-text">
                                </md-select-header>
                                <md-optgroup>
                                    <md-option ng-value="status.id" ng-repeat="status in $ctrl.status | filter:searchTerm1">{{status.name}}</md-option>
                                </md-optgroup>
                            </md-select>
                            <input type="hidden" class="form-control" name="status" id="status" value="">
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <div class="col-md-12">
                        <button type="button" class="btn btn-rose my-tooltip" ng-click="reset_filter();$ctrl.status='';$ctrl.state.country_id=''" ng-shortcut="'ctrl+shift+t'" ng-shortcut-click data-title="ctrl+shift+t">Reset Filter</button>
                    </div>
                </div><!-- Row -->
            </div><!-- Modal Body -->
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal -->
<!--Modal Filter End-->
<!-- Modal -->
<div class="modal fade alert-modal failure" id="delete_state" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">ARE YOU SURE?</h4>
            </div>
            <div class="modal-body">
                <h5>Delete</h5>
                <p>You canâ€™t retrive the data again, Are you sure you want to delete? </p>
                <input type="hidden" name="state_id" id="state_id" value="">
                <button class="btn btn-grey" data-dismiss="modal" aria-label="Close">Cancel</button>
                <button class="btn btn-rose" ng-click="deleteConfirm()" type="button" data-dismiss="modal" aria-label="Close">Yes</button>
            </div>
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal Content -->
